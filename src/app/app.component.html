<!--Kendo Grid With Kendo Dialog (Button on toolbar)-->

<p>
  <kendo-dialog title="Awesome title" *ngIf="dialogOpen" (close)="toggle()">
      I am a super simple Kendo UI Dialog!
  </kendo-dialog>

  <kendo-grid [data]="gridData"
        [filterable]="true" [filter]="state.filter" (filterChange)="filterChange($event)"
        [pageable]="true" [pageSize]="state.take" [skip]="state.skip" (pageChange)="pageChange($event)">

    <ng-template kendoGridToolbarTemplate [position]="position">
      <button (click)="toggle()" class="k-button" kendoButton [primary]="true">Normal Kendo Dialog</button>
      <!--<button (click)="downloadPdf()" class="k-button" kendoButton [primary]="true">Download PDF</button>-->
    </ng-template>

    <kendo-grid-column field="ProductID" title="Product ID" width="120" [locked]="true"
      [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}"
      [filterable]="false">
    </kendo-grid-column>

    <!--<kendo-grid-column field="ProductName" title="Product Name" width="480px"
      [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
      <ng-template kendoGridFilterCellTemplate let-filter="filter" let-column="column">
         <kendo-autocomplete [data]="autoCompleteData" [filterable]="true" 
         (filterChange)="autoCompleteChange($event)"
         (valueChange)="filterData($event)">
         </kendo-autocomplete>
       </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="FirstOrderedOn" title="Order Date" width="380px"
      [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}"
      filter="date" format="{0:d}" 
      [filterable]="false">
    </kendo-grid-column>

    <kendo-grid-column field="UnitPrice" title="Unit Price" width="380px" format="{0:c}"
      [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}"
      filter="numeric" [filterable]="false">
    </kendo-grid-column>

    <kendo-grid-column field="Discontinued" title="Discontinued" width="380px" 
      [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}"
       filter="boolean" [filterable]="false">

      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Discontinued"/>
      </ng-template>

    </kendo-grid-column>-->

    <kendo-grid-column title="Action" width="200" [filterable]="false">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button title="Download" (click)="pdf.saveAs('pdc.pdf')"><i class="material-icons">file_download</i></button>

        <div>
          <kendo-pdf-export #pdf paperSize="A4" margin="1cm" landscape="true">
            <!--<img src="https://c2.staticflickr.com/2/1574/25734996011_637430f5d8_c.jpg" />-->
            <img src="http://www.fzc11oktomvri.com.mk/en/wp-content/uploads/2011/01/table-2-construction-pipes.jpg" />
          </kendo-pdf-export>
        </div>  
      </ng-template>
    </kendo-grid-column> 
  </kendo-grid>  
</p>

<!--End-->
